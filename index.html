<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta charset="UTF-8">
        <title>TicTacToe Game</title>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <link href='https://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script src="script.js"></script>
 </head>
    <body>
        <div id="container">
            <button name="00">O</button>
            <button name="01" class="borderSides">X</button>
            <button name="02">O</button>
            <button name="10" class="borderTopBottom">X</button>
            <button name="11" class="borderTopBottom borderSides">O</button>
            <button name="12" class="borderTopBottom"></button>
            <button name="20"></button>
            <button name="21" class="borderSides">X</button>
            <button name="22">X</button>
        </div>

        
    </body>
</html>
