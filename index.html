<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta charset="UTF-8">
        <title>TicTacToe Game</title>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <link href='https://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script src="script.js"></script>
 </head>
    <body>
        <div id="container">
            <button name="0_0"></button>
            <button name="0_1" class="borderSides"></button>
            <button name="0_2"></button>
            <button name="1_0" class="borderTopBottom"></button>
            <button name="1_1" class="borderTopBottom borderSides"></button>
            <button name="1_2" class="borderTopBottom"></button>
            <button name="2_0"></button>
            <button name="2_1" class="borderSides"></button>
            <button name="2_2"></button>
        </div>

        
    </body>
